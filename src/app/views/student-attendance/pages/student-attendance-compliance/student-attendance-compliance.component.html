<div class="col-span-full tab-wrapper" appFullScreen>
    <div class="filter-row">
        <app-time-series-filter-panel (timeSeriesUpdated)="timeSeriesUpdated($event)" [minDate]="minDate" [maxDate]="maxDate"></app-time-series-filter-panel>
    </div>
    <div class="reports-row">
        <div class="row-wrapper grid grid-cols-2 gap-4">
            <div class="col-span-2 xmd:col-span-1 div-shadow" *ngIf="getObjectlen(bigNumberReports)>0">
                <app-big-number [bigNumberReportData]="bigNumberReports['sac_average_attendance_compliance']"></app-big-number>
            </div>
            <div class="col-span-2 xmd:col-span-1 div-shadow">
                <app-sac-average-attendance-compliance #averageAttendanceCompliance (bigNumberReport)="appendBigNumber($event)" [startDate]="startDate" [endDate]="endDate" (exportDates)="settimeSeriesDates($event)" ></app-sac-average-attendance-compliance>
            </div>
            <div class="col-span-2 xmd:col-span-1 div-shadow">
                <app-sac-attendance-compliance-rank #attendanceComplianceRank [startDate]="startDate" [endDate]="endDate" (exportDates)="settimeSeriesDates($event)"></app-sac-attendance-compliance-rank>
            </div>
        </div>
    </div>
</div>
