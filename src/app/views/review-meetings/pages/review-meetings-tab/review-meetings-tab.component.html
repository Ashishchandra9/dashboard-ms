
<div class="col-span-full tab-wrapper" appFullScreen>
    <div class="filter-row">
        <app-filter-panel [filters]="filters" (filtersUpdated)="filtersUpdated($event)"></app-filter-panel>
    </div>
    <div class="reports-row">
        <div class="row-wrapper grid grid-cols-2 gap-4">
            <div class="col-span-2 xmd:col-span-1 div-shadow" *ngIf="getObjectlen(bigNumberReports)>0">
                <app-big-number [bigNumberReportData]="bigNumberReports['review_meetings_conducted']"></app-big-number>
            </div>
            <div class="col-span-2 xmd:col-span-1 div-shadow">
                <app-review-meetings-conducted #reviewMeetingsConducted (bigNumberReport)="appendBigNumber($event)"></app-review-meetings-conducted>
            </div>
            <div class="col-span-2 xmd:col-span-1 div-shadow">
                <app-review-meetings-status #reviewMeetingsStatus></app-review-meetings-status>
            </div>
        </div>
    </div>
</div>
