<div class="grid grid-cols-12">
    <div class="col-span-full" appFullScreen>
        <!-- <div class="grid grid-cols-12 button-right">
            <app-download-button [data]="pmPoshanStateData?.data" fileName="PM_Poshan_Progress_Status" [reportType]="'map'"></app-download-button>
        </div> -->
        <div class="grid grid-cols-12">
            <div class="xs:col-span-full xmd:col-span-5">
                <app-time-series-filter-panel (timeSeriesUpdated)="timeSeriesUpdated($event)" [minDate]="minDate" [maxDate]="maxDate"></app-time-series-filter-panel>
            </div>
            <div class="xs:col-span-full xmd:col-span-7">
                <app-filter-panel [filters]="filters" colSize="col-span-6 4k:col-span-3" (filtersUpdated)="filtersUpdated($event)" [resetOthers]="true"></app-filter-panel>
            </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 xmd:grid-cols-4 lg:grid-cols-6" *ngIf="bigNumberReportData">
            <app-big-number [bigNumberReportData]="bigNumberReportData"></app-big-number>
        </div>
        <div class="grid grid-cols-12">
            <div class="xs:col-span-full">
                <app-material-heat-chart-table [tableData]="tableReportData"></app-material-heat-chart-table>
            </div>
        </div>
    </div>
</div>
