<div class="criteria-wrapper">
    <form class="form" [formGroup]="criteriaForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <span for="fromRange" class="rangeFrom">Units with {{criteriaConfig?.indicatorName}} between </span> &nbsp;
            <input type="number" id="fromRange" class="rangeForm bg-gray-50 border border-gray-300" name="fromRange" formControlName="fromRange" [min]="criteriaConfig.minRange" [max]="criteriaConfig.maxRange">&nbsp;
            <label for="toRange" > and </label>&nbsp;
            <input type="number" class="rangeForm bg-gray-50 border border-gray-300" id="toRange" name="toRange" formControlName="toRange" [min]="criteriaConfig.minRange" [max]="criteriaConfig.maxRange">&nbsp;&nbsp;
            <button class="float-right text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">Apply</button>
        </div>
    </form>
</div>
