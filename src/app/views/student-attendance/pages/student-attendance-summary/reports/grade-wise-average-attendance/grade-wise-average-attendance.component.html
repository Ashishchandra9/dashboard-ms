<div class="col-span-full">
    <ng-container *ngIf="(tableReportData?.values && tableReportData?.values?.length > 0)">
        <sb-dashlet type="bar" [data]="tableReportData" [config]="config"></sb-dashlet>
    </ng-container>
    <div class="noData" *ngIf="!(tableReportData?.values && tableReportData?.values?.length > 0)">
        No Data Found
    </div>
</div>
